<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | FieldLog Pro</title>
    <meta name="description" content="Log in to your FieldLog Pro account to manage pesticide application records and compliance reports.">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%232ECC71'/><path d='M16 6L10 14h12L16 6z' fill='white'/><rect x='14' y='14' width='4' height='12' fill='white'/></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --green-primary: #2ECC71;
            --green-dark: #27AE60;
            --green-light: #A8E6CF;
            --gray-900: #2C3E50;
            --gray-700: #34495E;
            --gray-500: #7F8C8D;
            --gray-300: #BDC3C7;
            --gray-100: #ECF0F1;
            --gray-50: #F8FAFB;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 2px rgba(44, 62, 80, 0.05);
            --shadow-md: 0 4px 12px rgba(44, 62, 80, 0.08);
            --shadow-lg: 0 12px 40px rgba(44, 62, 80, 0.12);
            --shadow-xl: 0 24px 60px rgba(44, 62, 80, 0.15);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            padding: 40px 20px;
        }

        h1, h2, h3 {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .login-box {
            background: var(--white);
            padding: 48px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--gray-900);
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: var(--green-primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 12px solid white;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 16px;
            background: white;
            border-radius: 1px;
        }

        .logo-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--green-primary);
        }

        .login-title {
            font-size: 1.75rem;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 1rem;
            color: var(--gray-500);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.938rem;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-100);
            border-radius: var(--radius-md);
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            color: var(--gray-900);
            transition: all 0.2s ease;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green-primary);
            box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
        }

        .form-input.error {
            border-color: #E74C3C;
        }

        .form-input::placeholder {
            color: var(--gray-300);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-500);
            font-size: 1.25rem;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--gray-700);
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--green-primary);
            cursor: pointer;
        }

        .remember-me span {
            font-size: 0.938rem;
            color: var(--gray-700);
        }

        .forgot-link {
            font-size: 0.938rem;
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: var(--green-dark);
        }

        .error-message {
            color: #E74C3C;
            font-size: 0.875rem;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 32px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-primary {
            color: white;
            background: var(--green-primary);
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.3);
        }

        .btn-primary:hover {
            background: var(--green-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(46, 204, 113, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-100);
        }

        .divider span {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .signup-prompt {
            text-align: center;
            font-size: 0.938rem;
            color: var(--gray-500);
        }

        .signup-prompt a {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .signup-prompt a:hover {
            color: var(--green-dark);
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 32px;
            font-size: 0.875rem;
            color: var(--gray-500);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-home:hover {
            color: var(--gray-700);
        }

        .alert {
            padding: 14px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
            font-size: 0.938rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            color: #C0392B;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .alert-success {
            background: rgba(46, 204, 113, 0.1);
            color: var(--green-dark);
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 32px 24px;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <a href="/" class="logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">Field<span>Log</span> Pro</span>
                </a>
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Log in to your account to continue</p>
            </div>

            <div class="alert alert-error" id="login-error">
                Invalid email or password. Please try again.
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="your.email@company.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="toggle-password" aria-label="Show password">
                            üëÅ
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" id="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    Log In
                </button>
            </form>

            <div class="divider">
                <span>New to FieldLog Pro?</span>
            </div>

            <p class="signup-prompt">
                <a href="/signup.html">Start your 60-day free trial</a> ‚Äî no credit card required
            </p>
        </div>

        <a href="/" class="back-home">‚Üê Back to homepage</a>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅ' : 'üôà';
        });

        // Form submission
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Hide previous errors
            loginError.classList.remove('show');

            // Basic validation
            if (!email || !password) {
                loginError.textContent = 'Please enter your email and password.';
                loginError.classList.add('show');
                return;
            }

            // TODO: Replace with actual API call
            console.log('Login attempt:', { email, remember });

            // Simulate API call
            // For demo purposes, redirect to dashboard
            // In production, this would call your authentication API

            // Simulated success - redirect to dashboard
            // window.location.href = '/dashboard';

            // For now, show a message since we don't have a backend
            alert('Login functionality will be connected to your backend API. For now, this is a demo.');
        });

        // Forgot password handler
        document.getElementById('forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                alert(`Password reset link would be sent to: ${email}`);
            } else {
                alert('Please enter your email address first, then click "Forgot password?"');
                document.getElementById('email').focus();
            }
        });
    </script>
</body>
</html>
